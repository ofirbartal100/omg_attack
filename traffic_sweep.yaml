program:  /workspace/dabs/pretrain.py
method: random
parameters:
  disc.adv_loss_weight:
    values: [1,6,10]
  disc.adv_loss_weight_gen:
    values: [1,6,10]
  disc.enc_loss_weight:
    values: [1,6,10]
  model_params.additive_budget:
    values: [0.005 , 0.015 ,0.025]
  dataset.batch_size:
    values: [34,128,256]
  optim_params.viewmaker_learning_rate:
    values: [0.001,0.0001]
  disc.lr:
    values: [0.001, 0.0001]
  
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
